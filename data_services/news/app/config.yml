base: &base
  headers:
    header_accept: ${HEADER_ACCEPT}
    user_agent: ${USER_AGENT}
    cookies: ${COOKIES}
  db:
    host: ${HOST}
    username: ${USERNAME}
    password: ${PASSWORD}
    port: ${PORT}
    db_name: ${DB_NAME}
  api:
    default:
      limit: 10
      page: 0
      query: {}
local_development:
  headers:
    header_accept: text/html, application/xhtml+xml, application/xml, image/webp, */*
    user_agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_14_6) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/90.0.4430.212 Safari/537.36
    cookies: ""
  db:
    host: '127.0.0.1'
    username: admin
    password: root
    port: 27017
    db_name: test
  rpc:
    article_summary_service: http://localhost:9000/content-abstract
    article_popularity_service: http://localhost:9000/article-popularity
    article_classification_service: http://localhost:9000/article-category
    word_cloud_service: http://localhost:9000/wordcloud
development:
  <<: *base
test:
  <<: *base
production:
  <<: *base